<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Header</title>

        <div style="background-color: #1a2c43;">

                    <ul class="d-flex mb-0 align-items-center justify-content-end gap-4 py-2">

                        </li>
                        <li class="nav-item">

                                aria-expanded="false" style="font-size: .8rem;">
                                <img src="./assets/image/indonesia.png" alt="bendera-indonesia"
                                    style="width: 20px; margin-right: 5px;" />
                                Indonesia
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar-top-mobile container" style="background-color: #1a2c43;">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" style="font-size: .8rem;">Universitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: .8rem;" href="#">Fakultas</a>

                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="font-size: .8rem;">
                                <img src="./assets/image/indonesia.png" alt="bendera-indonesia"
                                    style="width: 20px; margin-right: 5px;" />
                                Indonesia
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div style="background-color: #073c64;">

                <div class="container-fluid navbar-btm">
                    <div class="toggle gap-4">
                        <div class="btm-menu-toggler" type="button" aria-label="Toggle navigation">
                            <i class="fas fa-bars fs-5 text-light"></i>
                        </div>
                        <div class="top-menu-toggler text-center px-0" type="button" aria-label="Toggle navigation">
                            <i class="fas fa-ellipsis-v fs-5 text-light"></i>
                        </div>

                        <ul class="mb-2 w-100 gap-3 mb-lg-0">

                            </li>
                            <form>

                                    style="border-radius: 10px; background-color: #1a2c43; outline: none; border: none;">
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>

</html>
